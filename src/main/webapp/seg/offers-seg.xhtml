<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <section class="sec-pad1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 col-md-8 align-center">
                    <h2 class="mbr-section-title align-center mbr-fonts-style mbr-bold display-4">
                        <h:outputLabel value="Offers Available"></h:outputLabel>
                    </h2>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container marketing">
            <!-- Three columns of text below the carousel -->
            <div class="row">
                <c:forEach items="#{offerBean.offers}" var="prod" varStatus="indx">
                    <div class="col-lg-4"><h:form>
                            <div class="hovereffect">
                                <h:graphicImage name="#{prod.img1}" library="images" class="img-responsive" width="100%" height="100%"></h:graphicImage>
                                <div class="overlay">
                                    <h2></h2>
                                    <p class="set1">
                                        <a href="#">
                                            <f:param name="id" value="#{prod.id}"></f:param>
                                            <i class="fa fa-external-link" data-toggle="modal" data-target="#mod#{prod.id}"></i>
                                        </a>
                                        <h:commandLink action="#{userBean.addCart(prod)}">
                                            <i class="fa fa-cart-arrow-down"></i>
                                        </h:commandLink>
                                    </p>
                                    <hr/>
                                    <hr/>
                                    <p class="set2">
                                        <a href="#"><i class="fa fa-twitter"></i></a>
                                        <a href="#"><i class="fa fa-facebook"></i></a>
                                    </p>
                                </div>
                            </div>
                            <h4>#{prod.name}</h4>
                        </h:form>
                    </div>
                    <ui:include src="/seg/offerdtl-seg.xhtml"></ui:include>
                </c:forEach>
            </div>
        </div>
    </section>
</ui:composition>
