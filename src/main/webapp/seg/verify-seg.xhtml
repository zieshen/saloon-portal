<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <section class="sec-pad1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 col-md-8 align-center">
                    <h2 class="mbr-section-title align-center mbr-fonts-style mbr-bold display-4">
                        <h:outputLabel value="Verify Passcode"></h:outputLabel>
                    </h2>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <ui:fragment>
                <div class="row">
                    <form jsf:id="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Passcode</label>
                            <input type="text" jsf:id="p_passcode" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter passcode" jsf:value="#{userBean.p_passcode}"/>
                                <small id="emailHelp" class="form-text text-muted">Passcode has been sent over your email</small>
                        </div>
                        <button type="submit" class="btn btn-primary" jsf:action="#{userBean.verify}">Verify Passcode</button>
                    </form>
                </div>
            </ui:fragment>
        </div>
    </section>

</ui:composition>
